<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>健身中心</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body {
			margin: 40px;
			text-align: center;
			padding: 0px;
			background-size: cover;
		}
	</style>
</head>
<body >
	<h1><a href="/recharge/show">返回充值管理</a></h1>
	<a href="/top/add">添加余额变动类型</a>
	<table class="table table-bordered">
		<tr>
			<td>序号</td>
			<td>余额变动类型</td>
			<td>金额</td>
			<td>说明</td>
			<td>操作</td>
		</tr>
		<tr th:each="c,item:${tops}">
			<td th:text="${item.count}">序号</td>
			<td th:text="${c.topName}"></td>
			<td th:text="${c.topPrice}"></td>
			<td th:text="${c.topDesc}"></td>
			<td>
				<a th:href="@{/top/delete(topId=${c.topId})}">删除</a>
				<a th:href="@{/top/edit(topId=${c.topId})}">修改</a>
			</td>
		</tr>

	</table>
</body>
</html>
