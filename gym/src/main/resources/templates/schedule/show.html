<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>健身中心</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        body {
            margin: 40px;
            text-align: center;
            padding: 0px;
            background-size: cover;
        }
    </style>
</head>
<body>
<h1>日程管理</h1>
<a href="/schedule/add">添加日程</a>
<table class="table table-bordered">
    <tr>
        <td>序号</td>
        <td>编号</td>
        <td>日期</td>
        <td>教练编号</td>
        <td>教练</td>
        <td>日程安排</td>
        <td>未完成工作</td>
        <td>备注</td>
        <td>操作</td>
    </tr>
    <tr th:each="c,item:${schedules}">
        <td th:text="${item.count}">序号</td>
        <td th:text="${c.scheduleNum}"></td>
        <td th:text="${c.scheduleDate}"></td>
        <td th:text="${c.scheduleCoachNum}"></td>
        <td th:text="${c.coachName}"></td>
        <td th:text="${c.scheduleArrange}"></td>
        <td th:text="${c.scheduleNo}"></td>
        <td th:text="${c.scheduleDesc}"></td>
        <td>
            <a th:href="@{/schedule/delete(scheduleId=${c.scheduleId})}">删除</a>
            <a th:href="@{/schedule/edit(scheduleId=${c.scheduleId})}">修改</a>
        </td>
    </tr>

</table>
<div style="margin-left: -40px;">
    <b th:if="${poo} ne '1'">
        <a th:href="@{/schedule/show(page=${poo -1 },UsMember=${UsMember})}">上一页</a>
    </b>
    <span th:each="page :${#numbers.sequence(1,num)}">

       <i th:if="${page} eq ${poo}">
         <b th:text="${page}"></b>
      </i>
      <i th:if="${page} ne ${poo}">
         <a th:href="@{/schedule/show(page=${page},UsMember=${UsMember})}" th:text="${page}"></a>
      </i>
   </span>
    <b th:if="${poo} ne ${num}">
        <a th:href="@{/schedule/show(page=${poo+1},UsMember=${UsMember})}">下一页</a>
    </b>
</div>
</body>
</html>
