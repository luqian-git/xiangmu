<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>健身中心</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body {
			margin: 40px;
			text-align: center;
			padding: 0px;
			background-size: cover;
		}
	</style>
</head>
<body >

	<form action="/maintain/update" method="post">
		<input type="hidden" name="maintainId" th:value="${maintain.maintainId}">
		<p>
			<input type="text" name="maintainRegion" th:value="${maintain.maintainRegion}" placeholder="设备区域" />
		</p>
		<p>
			<input type="text" name="maintainEquipNum" th:value="${maintain.maintainEquipNum}" placeholder="设备编号"/>
		</p>
		<p>
			<input type="text" name="maintainDesc" th:value="${maintain.maintainDesc}" placeholder="故障信息"/>
		</p>
		<p>
			<input type="text" name="maintainMoney" th:value="${maintain.maintainMoney}" placeholder="维修金额"/>
		</p>
		<p>
			<input type="text" name="maintainCoachNumber" th:value="${maintain.maintainCoachNumber}" placeholder="员工编号"/>
		</p>
		<p>
			<button class="btn btn-primary" >确定</button>
			<a class="btn btn-primary" href="/maintain/show">取消</a>
		</p>

	</form>

</body>
</html>
