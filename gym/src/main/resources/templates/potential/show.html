<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>健身中心</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body {
			margin: 40px;
			text-align: center;
			padding: 0px;
			background-size: cover;
		}
	</style>
</head>
<body >

	<h1>潜客登记</h1>
	<a href="/potential/add">添加数据</a>
	<table class="table table-bordered">
		<tr>
			<td>序号</td>
			<td>编号</td>
			<td>姓名</td>
			<td>手机号</td>
			<td>性别</td>
			<td>时间</td>
			<td>备注</td>
			<td>职业</td>
			<td>喜好</td>
			<td>住址</td>
			<td>操作</td>
		</tr>
		<tr th:each="c,item:${potentials}">
			<td th:text="${item.count}">序号</td>
			<td th:text="${c.potNumber}"></td>
			<td th:text="${c.potName}"></td>
			<td th:text="${c.potPhone}"></td>
			<td th:text="${c.potSex}"></td>
			<td th:text="${c.potTime}"></td>
			<td th:text="${c.potDesc}"></td>
			<td th:text="${c.potVocation}"></td>
			<td th:text="${c.potLike}"></td>
			<td th:text="${c.potAddress}"></td>
			<td>
				<a class="btn btn-primary" th:href="@{/potential/delete(potId=${c.potId})}">删除</a>
				<a class="btn btn-primary" th:href="@{/potential/edit(potId=${c.potId})}">修改</a>
			</td>
		</tr>

	</table>

	<div style="margin-left: -40px;">
		<b th:if="${poo} ne '1'">
			<a th:href="@{/potential/show(page=${poo -1 })}">上一页</a>
		</b>
		<span  th:each="page :${#numbers.sequence(1,num)}">

       <i th:if="${page} eq ${poo}">
         <b th:text="${page}"></b>
      </i>
      <i th:if="${page} ne ${poo}">
         <a th:href="@{/potential/show(page=${page})}" th:text="${page}"></a>
      </i>
 	  </span>
		<b th:if="${poo} ne ${num}">
			<a th:href="@{/potential/show(page=${poo+1})}">下一页</a>
		</b>
	</div>
</body>
</html>
