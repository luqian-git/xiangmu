<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<style type="text/css">
	body {
		margin: 40px;
		text-align: center;
		padding: 0px;
		background-size: cover;
	}
</style>
<body>
<h1>添加课程</h1>
<form action="/league/insert"  method="post">
	<p>
		<input  type="text" name="leagueWeek" placeholder="日程/周几">
	</p>
	<p>
		<input  type="text" name="leagueTimeSlot" placeholder="时间段如 09:50-10:50">
	</p>
	<p>
		<input  type="text" name="leagueCourse" placeholder="课程名称">
	</p>
	<p>
		<input  type="text" name="leagueDesc" placeholder="课程介绍">
	</p>
	<p>
		<select name="leagueCoachNumber">
			<option th:each="h,item:${coachs}" th:value="${h.coachNumber}" th:text="${h.coachName}"></option>
		</select>

	</p>
	<button class="btn btn-primary">添加</button>
	<a class="btn btn-primary" href="/league/show">取消</a>
</form>

</body>
</html>
