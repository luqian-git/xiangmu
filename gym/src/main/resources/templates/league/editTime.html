<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<style type="text/css">
    body {
        margin: 40px;
        text-align: center;
        padding: 0px;
        background-size: cover;
    }
</style>
<body>
<h1>更改课程时间段</h1>
<p>
    更改 时间段如 09:50-10:50 修改完成后直接回车即可
</p>
<form action="/league/upTime" method="post" th:each="g,item:${groups}" class="myform">
    <input type="hidden" name="leagueGroup" th:value="${g.leagueGroup}" readonly="readonly">
    <p>
        时间段 : <input type="text" name="leagueTimeSlot" placeholder="时间段如 09:50-10:50" th:value="${g.leagueTimeSlot}">
    </p>
</form>

<script>
    function submitForm() {
        var form = document.getElementById(".myform");
        form.submit();
    }
</script>
<script src="/lib/jquery/jquery.js"></script>

</body>
</html>
