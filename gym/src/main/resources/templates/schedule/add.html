<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>健身中心</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body {
			margin: 40px;
			text-align: center;
			padding: 0px;
			background-size: cover;
		}
	</style>
</head>
<body >
	<h1 th:text="${msg}"></h1>
	<form action="/schedule/insert" method="post">
		<p>
			<input type="text" name="scheduleCoachNum" th:value="${scheduleCoachNum}" readonly="readonly"/>
		</p>
		<p>
			<input type="text" name="scheduleArrange" placeholder="工作安排" required="required"/>
		</p>
		<p>
			<input type="text" name="scheduleNo" placeholder="未完成工作" required="required"/>
		</p>
		<p>
			<input type="text" name="scheduleDesc" placeholder="说明" required="required"/>
		</p>
		<p>
			<button class="btn btn-primary" >确定</button>
			<a class="btn btn-primary" href="/schedule/show">取消</a>
		</p>

	</form>

</body>
</html>
