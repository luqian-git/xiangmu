<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>健身中心</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body {
			margin: 40px;
			text-align: center;
			padding: 0px;
			background-size: cover;
		}
	</style>
</head>
<body >

	<form action="/top/update" method="post">
		<input type="hidden" name="scheduleId" th:value="${schedule.scheduleId}">
		<p>
			<input type="text" name="scheduleCoachNum" th:value="${schedule.scheduleCoachNum}" readonly="readonly"/>
		</p>
		<p>
			<input type="text" name="scheduleArrange" th:value="${schedule.scheduleArrange}" placeholder="工作安排" readonly="readonly"/>
		</p>
		<p>
			<input type="text" name="scheduleNo" th:value="${schedule.scheduleNo}" placeholder="未完成工作" readonly="readonly"/>
		</p>
		<p>
			<input type="text" name="scheduleDesc" th:value="${schedule.scheduleDesc}" placeholder="说明" readonly="readonly"/>
		</p>
		<p>
			<button class="btn btn-primary" >确定</button>
			<a class="btn btn-primary" href="/top/show">取消</a>
		</p>

	</form>

</body>
</html>
