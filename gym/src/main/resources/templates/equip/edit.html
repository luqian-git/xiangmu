<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>健身中心</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body {
			margin: 40px;
			text-align: center;
			padding: 0px;
			background-size: cover;
		}
	</style>
</head>
<body >

	<form action="/equip/update" method="post">
		<input type="hidden" name="equipId" th:value="${equip.equipId}">
		<input type="hidden" name="equipNum"  th:value="${equip.equipNum}"/>
		<p>
			<input type="text" name="equipName" placeholder="余额变动类型" th:value="${equip.equipName}"/>
		</p>
		<p>
			<button class="btn btn-primary" >确定</button>
			<a class="btn btn-primary" href="/equip/show">取消</a>
		</p>

	</form>

</body>
</html>
