<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>健身中心</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body {
			margin: 40px;
			text-align: center;
			padding: 0px;
			background-size: cover;
		}
	</style>
</head>
<body >
	<table class="table table-bordered">
		<tr>
			<td>记录序号</td>
			<td>团课名称</td>
			<td>教练编号</td>
			<td>学员编号</td>
			<td>姓名</td>
		</tr>
		<tr th:each="c,item:${leApps}">
			<td th:text="${item.count}">序号</td>
			<td th:text="${c.leagueCourse}"></td>
			<td th:text="${c.leAppCoachNumber}"></td>
			<td th:text="${c.leAppCardNumber}"></td>
			<td th:text="${c.usName}"></td>
		</tr>

	</table>
	<div style="margin-left: -40px;" th:if="${num != 0}">
		<b th:if="${poo} ne '1'">
			<a th:href="@{/leApp/appShow(page=${poo -1 })}">上一页</a>
		</b>
		<span  th:each="page :${#numbers.sequence(1,num)}">

       <i th:if="${page} eq ${poo}">
         <b th:text="${page}"></b>
      </i>
      <i th:if="${page} ne ${poo}">
         <a th:href="@{/leApp/appShow(page=${page})}" th:text="${page}"></a>
      </i>
   </span>
		<b th:if="${poo} ne ${num}">
			<a th:href="@{/leApp/appShow(page=${poo+1})}">下一页</a>
		</b>
	</div>
</body>
</html>
